<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>kg_weatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city name"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="enter-city"
              />
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>
        <h1 id="city">San Francisco</h1>
        <div class="row">
          <div class="col-6">
           <ul>
             <li id="date">
             </li>
             <li>
            May 24, 2022
            </li>
            <li>
            <strong>H:</strong> 76°F / <strong>L:</strong> 54°F
            </li>
            </ul>
          </div>
          <div class="col-6">
            <span class="current"><strong>Currently:</strong></span>
            <span class="temperature" id="temperature">72</span>
            <ul>
              <li class="unit">
            <span class="units"> <a href="#" id="fahrenheit-link">°F</a>
            </li>
            <li>
            <span class="units"> <a href="#" id="celsius-link">°C </a>
            </li>
          </div>
        </div>

        <hr />
<h2>Extended Forecast</h2>

      <div class="forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Wednesday </strong>
                <br />
                73° F ☀️
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Thursday </strong>
                <br />
                74° F ☀️
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Friday </strong>
                <br />
                76° F ☀️
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Saturday </strong>
                <br />
                72° ☀️
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Sunday </strong>
                <br />
                75° F ☀️
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

      </div>
    </div>
  </body>
</html>
